<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact1.css">
</head>
<body>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Message me for any <br>suggestions...</h2>
                
            </div>
            <input type="hidden" name="access_key" value="a0cabb3d-5896-4667-88cd-8344de68afe2">
            <input type="text" name="name" placeholder="Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <a href="index.html">
            <img src="right_img.png" alt=""> </a>
        </div>
    </div>
</body>
</html>
